<!DOCTYPE html>
<html>

<head>
    <title>S'enregistrer</title>
    <link rel="stylesheet" href="css/default.css" />
    <meta charset="UTF-8">
</head>

<body>

    <!-- page title container -->
    <div class="k_box_page_title">
        Mon compte
    </div>

    <!-- page content container -->
    <div class="k_box_account" id="k_box_account_content">

        <!-- fields container -->
        <div class="k_box_account" id="k_box_account_login">


            <table class="k_table_form">
                <form action="servletRegister" method="post">
                    <tr>
                        <th>Creation de compte</th>
                    </tr>
                    <tr>
                        <td>
                            Nom<br />
                            <input class="k_text_field" type="text" name="last_name" value="" />

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pr√©nom<br />
                            <input class="k_text_field" type="text" name="first_name" value="" />

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Adresse email<br />
                            <input class="k_text_field" type="text" name="email" value="" />

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Nom d'utilisateur<br />
                            <input class="k_text_field" type="text" name="username" value="" />

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mot de passe<br />
                            <input class="k_text_field" type="password" name="password" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td class="k_label_error">
                            Message d'erreur
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="k_button" type="submit" name="action" value="register">Creer le compte</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</body>

</html>
